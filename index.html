<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="my-gameboard">
            <div id="cell-1" class="cell">0</div>
            <div id="cell-2" class="cell">1</div>
            <div id="cell-3" class="cell">3</div>
            <div id="cell-4" class="cell">4</div>
            <div id="cell-5" class="cell">5</div>
            <div id="cell-6" class="cell">6</div>
            <div id="cell-7" class="cell">7</div>
            <div id="cell-8" class="cell">8</div>
            <div id="cell-9" class="cell">9</div>        
    </div>
    <div class="player"></div>
</body>
<script src="main.js"></script>
</html>
